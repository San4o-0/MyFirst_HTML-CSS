<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FATED Register</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fated+Cherry+Bomb&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        lato: ['Lato', 'sans-serif'],
                        fated: ['"Fated Cherry Bomb"', 'cursive'],
                    },
                },
            },
        };
    </script>
</head>

<body class="min-h-screen flex justify-center items-center bg-[#FF5F5F] font-lato px-[4vw] py-[4vh]">

<div class="flex flex-col items-center text-center bg-[#FF5F5F] w-[min(90vw,430px)] gap-[2vh]">

    <div class="flex flex-col items-center gap-2">
        <div class="flex justify-center items-center rounded-[20%] aspect-square w-[clamp(120px,35vw,190px)]">
            <img src="image3.svg" alt="LOVE" class=" object-contain">
        </div>
        <h1 class="font-fated text-white font-extrabold tracking-[2px] text-[clamp(32px,9vw,50px)]">FATED</h1>
    </div>

    <div class="flex w-full justify-between mt-[2vh]">
        <button class="flex-1 bg-[linear-gradient(90deg,rgba(255,255,255,0.15),rgba(255,255,255,0.10))] text-white font-bold tracking-[1px] text-[clamp(12px,3.4vw,16px)] rounded-md py-[1.4vh] mr-[2vw] transition-all duration-200">LOGIN</button>

        <button class="flex-1 bg-white text-[#FF5F5F] font-bold tracking-[1px] text-[clamp(12px,3.4vw,16px)] rounded-md py-[1.4vh] ml-[2vw] transition-all duration-200">REGISTER</button>
    </div>

    <form class="flex flex-col gap-[1.5vh] w-full mt-[1vh]">
        <input type="text" placeholder="user name"
               class="w-full rounded-md border-none text-center text-[clamp(12px,3.5vw,16px)] letter-spacing-[0.1em] py-[1.6vh] px-[1vw]" />

        <input type="password" placeholder="password"
               class="w-full rounded-md border-none text-center text-[clamp(12px,3.5vw,16px)] letter-spacing-[0.1em] py-[1.6vh] px-[1vw]" />

        <input type="email" placeholder="email"
               class="w-full rounded-md border-none text-center text-[clamp(12px,3.5vw,16px)] letter-spacing-[0.1em] py-[1.6vh] px-[1vw]" />

        <a href="#" class="text-white text-[clamp(9px,2.5vw,12px)] text-right no-underline">FORGOT PASSWORD?</a>

        <button type="submit"
                class="w-full bg-white text-[#FF5F5F] rounded-md font-bold text-[clamp(12px,3.5vw,16px)] py-[1.8vh] mt-[0.5vh] transition duration-200 hover:bg-[#fff3f3]">
            REGISTER
        </button>
    </form>

    <p class="text-white text-[clamp(9px,2.7vw,13px)] mt-[2vh]">
        ALREADY HAVE AN ACCOUNT?
        <a href="#" class="text-white font-bold underline-offset-2 hover:underline">LOGIN</a>
    </p>

</div>

</body>
</html>
