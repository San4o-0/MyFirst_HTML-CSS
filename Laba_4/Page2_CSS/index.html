<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATED Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Fated+Cherry+Bomb&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <div class="circle">
            <img src="image3.svg" alt="LOVE">

        </div>
        <h1 class="title">FATED</h1>
    </div>

    <div class="tabs">
        <button class="tab active">LOGIN</button>
        <button class="tab">REGISTER</button>
    </div>

    <form class="form">
        <input type="text" placeholder="user name">
        <input type="password" placeholder="password">
        <input type="email" placeholder="email">

        <a href="#" class="forgot">FORGOT PASSWORD?</a>

        <button class="register-btn">REGISTER</button>
    </form>

    <p class="bottom-text">ALREADY HAVE AN ACCOUNT? <a href="#">LOGIN</a></p>

</div>

</body>
</html>
